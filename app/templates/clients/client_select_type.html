{% extends 'base.html' %}

{% block title %}Selecionar Tipo de Cliente{% endblock %}

{% block content %}
<h1>Adicionar Novo Cliente</h1>
<p>Selecione o tipo de cliente que deseja cadastrar.</p>

<div class="solar-select">
    <div class="grid">
        <a href="{% url 'app:client_create_pf' %}" class="btn btn-primary btn-lg">
            Pessoa Física (PF)
        </a>

        <a href="{% url 'app:client_create_pj' %}" class="btn btn-secondary btn-lg">
            Pessoa Jurídica (PJ)
        </a>
    </div>

    <div style="margin-top: 20px;">
        <a href="{% url 'app:client_list' %}" class="btn btn-link">Cancelar</a>
    </div>
</div>
{% endblock %}
