{% extends 'base.html' %}

{% block title %}
    {% if object %}
        Editar Cliente
    {% else %}
        Novo Cliente
    {% endif %}
{% endblock %}

{% block content %}
<h1>
    {% if object %}
        Editar Cliente
    {% else %}
        Cadastrar Novo Cliente
    {% endif %}
</h1>

<div class="card">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">
            {% if object %}
                Salvar Alterações
            {% else %}
                Cadastrar Cliente
            {% endif %}
        </button>

        <a href="{% url 'app:client_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
