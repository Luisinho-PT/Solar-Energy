{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block head %}{% endblock %}
</head>
<body>

    <!-- NAVBAR SUPERIOR -->
    <header class="navbar">
        <div class="nav-left">
            <span class="system-title">Meu Sistema</span>
        </div>

        <nav class="nav-links">
            <a href="/">Dashboard</a>
            <a href="/clientes">Clientes</a>
            <a href="/orcamentos">Orçamentos</a>
            <a href="/logout">Sair</a>
        </nav>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <script src="{% static 'js/base.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
