{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card bg-dark text-white border-secondary shadow-lg">
                <div class="card-header border-secondary bg-transparent py-3">
                    <h3 class="card-title mb-0 text-warning text-center">
                        <i class="fas fa-receipt me-2"></i>Resumo do Pedido
                    </h3>
                </div>
                
                <div class="card-body p-4">
                    <!-- Detalhes do Cliente -->
                    <div class="mb-4 pb-3 border-bottom border-secondary">
                        <p class="mb-1 text-secondary">Cliente:</p>
                        <h5 class="fw-bold">{{ cliente_nome }}</h5>
                        <span class="badge bg-warning text-dark">{{ tipo_cliente }}</span>
                    </div>

                    <!-- Valor Total -->
                    <div class="text-center py-4">
                        <small class="text-uppercase text-secondary tracking-wide">Total a Pagar</small>
                        <h1 class="display-4 fw-bold text-success my-2">R$ {{ total|floatformat:2 }}</h1>
                    </div>

                    <div class="alert alert-dark border-secondary d-flex align-items-center" role="alert">
                        <i class="fab fa-stripe fa-2x text-primary me-3"></i>
                        <div>
                            <small class="text-secondary d-block">Pagamento Seguro via Stripe</small>
                            <span class="fw-bold">Cartão de Crédito</span>
                        </div>
                    </div>

                    <!-- AÇÃO PRINCIPAL -->
                    <div class="d-grid gap-2 mt-4">
                        <!-- Formulário POST para iniciar a sessão do Stripe -->
                        <form action="{% url 'app:checkout' %}" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-warning btn-lg w-100 fw-bold py-3 shadow hover-scale">
                                <i class="fas fa-lock me-2"></i>Ir para Pagamento Seguro
                            </button>
                        </form>
                        
                        <a href="{% url 'app:carrinho' %}" class="btn btn-outline-light mt-2">
                            <i class="fas fa-arrow-left me-2"></i>Voltar ao Carrinho
                        </a>
                    </div>
                </div>
                
                <div class="card-footer border-secondary bg-transparent text-center py-3">
                    <small class="text-secondary">
                        <i class="fas fa-shield-alt me-1"></i> Ambiente 100% criptografado
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .hover-scale {
        transition: transform 0.2s;
    }
    .hover-scale:hover {
        transform: scale(1.02);
    }
</style>
{% endblock %}
