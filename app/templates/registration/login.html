{% extends 'base/base.html' %}
{% load static %}

{% block head %}
    <!-- Reutiliza o CSS do formulário de cliente, como na sua estrutura -->
    <link rel="stylesheet" href="{% static 'css/client_form.css' %}">
{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 30px;">
    <div class="card">
        <h2>Login</h2>
        <p style="color: var(--color-text-secondary); margin-bottom: 20px;">
            Acesse sua conta ou a área administrativa.
        </p>

        {% if form.errors %}
            <p style="color: var(--color-danger); font-weight: bold;">
                Usuário ou senha inválidos. Tente novamente.
            </p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="col" style="min-width: 100%; margin-bottom: 15px;">
                <label for="id_username">Usuário</label>
                <input type="text" name="username" id="id_username" required>
            </div>
            
            <div class="col" style="min-width: 100%; margin-bottom: 15px;">
                <label for="id_password">Senha</label>
                <input type="password" name="password" id="id_password" required>
            </div>

            <div class="actions">
                <button type="submit" class="btn-green">Entrar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
