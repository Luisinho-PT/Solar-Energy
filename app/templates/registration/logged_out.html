{% extends 'base/base.html' %}
{% load static %}

{% block head %}
    <!-- Reutiliza o CSS do formulário de cliente -->
    <link rel="stylesheet" href="{% static 'css/client_form.css' %}">
{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 30px;">
    <div class="card">
        <h2>Você saiu</h2>
        <p style="color: var(--color-text-secondary); margin-top: 15px;">
            Obrigado por sua visita.
        </p>
        <div class="actions" style="justify-content: flex-start; margin-top: 20px;">
            <a href="{% url 'login' %}" class="btn-green">Fazer login novamente</a>
        </div>
    </div>
</div>
{% endblock %}
